    <!-- button kembali ke halaman utama -->
    <div class="back-container d-flex justify-content-between">
      <div class="back-sizing">
        <a href="index.html" class="text-decoration-none">
          <div class="d-flex justify-content-center">
            <img src="img/arrow-back.svg" alt="" />
            <p class="pt-3 back-texting">Kembali Ke Halaman Utama</p>
          </div>
        </a>
      </div>

      <div class="btn-tambahKegiatan">
        <button
          class="btn btn-primary btn-tmbhKeg"
          data-bs-toggle="modal"
          data-bs-target="#TambahAnggaran"
        >
          Tambah Anggaran
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div class="anggaran-select">
        <select class="form-select">
          <option value="2024" selected disabled>pilih Tahun</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2023">2025</option>
          <option value="2024">2026</option>
          <option value="2023">2027</option>
        </select>
      </div>
    </div>

    <div class="anggaran-h1">
      <h2 class="fw-bold">Satuan Polisi Pamong Praja</h2>
    </div>

    <div class="anggaran-p">
      <p class="fw-medium">Tahun Anggaran 2023</p>
    </div>

    <div class="anggaran-value">
      <h1 class="fw-semibold">Rp.200.000.00</h1>
    </div>

    <!-- card table -->
    <div class="card-kegiatan-container">
      <div class="card card-kegiatan">
        <div class="card-body">
          <div class="d-flex justify-content-end pb-3">
            <!-- search -->
            <div class="search-container">
              <div class="input-group">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  üîç
                </button>
                <input
                  id="myInput"
                  onkeyup="myFunction()"
                  type="text"
                  class="form-control border border-black"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                  placeholder="Cari Data Anggaran"
                />
              </div>
            </div>
          </div>

          <!-- table -->

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th
                    class="align-middle border border-black text-start w-25 program-kerja"
                  >
                    Program Kerja
                  </th>
                </tr>
              </thead>
              <tbody class="align-middle" id="myTable">
                <tr class="text-start">
                  <td>Dinas</td>
                </tr>
                <tr class="text-start">
                  <td>Dinas</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- modal tambah anggaran -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="TambahAnggaran"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Anggaran
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="" class="fw-medium">Tahun Anggaran</label>
              <input
                type="number"
                min="1900"
                max="2099"
                step="1"
                class="form-control"
                placeholder="cth: 2002"
              />
            </div>
            <div class="mb-3">
              <label for="" class="fw-medium">Jumlah Anggaran</label>
              <input type="Number" class="form-control" placeholder="200000" />
            </div>
            <div class="mb-3">
              <label for="" class="fw-medium">Program Kerja</label>
              <input
                type="text"
                class="form-control"
                placeholder="Pembelian Barang"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
